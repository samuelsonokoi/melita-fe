<section class="offer">
  <div class="offer-details">
    <div class="wrapper">
      <button mat-raised-button type="button" (click)="back()">
        Back
      </button>

      <mat-card *ngIf="subscriptions; else loading">
        <mat-card-header>
          <mat-card-title>Subscriptions</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-list>
            <mat-list-item *ngFor="let item of subscriptions">{{item.name}} ({{item.type}})</mat-list-item>
          </mat-list>
        </mat-card-content>
      </mat-card>

      <ng-template #loading>
        <app-loader></app-loader>
      </ng-template>

    </div>
  </div>
</section>
